image:
  tag: 7.17.7-debian-11-r13

security:
  enabled: ${ELASTIC_SECURED}
  elasticPassword: "${ELASTIC_PASSWORD}"
  tls:
    restEncryption: false
    autoGenerated: true

sysctlImage:
  enabled: ${ELASTIC_SYSCTL_ENABLED}

global:
  kibanaEnabled: ${ELASTIC_KIBANA_INSTALL}
  storageClass: "${ELASTIC_STORAGE_CLASS}"

master:
  replicaCount: 3
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 25m
      memory: 256Mi
  persistence:
    size: 2Gi

coordinating:
  replicaCount: 2
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 25m
      memory: 256Mi
  persistence:
    size: 1Gi

data:
  replicaCount: 3
  heapSize: 512m
  resources:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 1024Mi
  persistence:
    enabled: true
    size: 30Gi
