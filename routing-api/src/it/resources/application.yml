server:
  port: 8082
  shutdown: "graceful"
  servlet:
    context-path: /v1

springdoc:
  api-docs:
    path: /data-api
  swagger-ui:
    path: /api-docs.html

logging:
  level:
    com:
      gateway: ${LOG_LEVEL_GATEWAY:INFO}
    org:
      springframework: ${LOG_LEVEL_SPRING:INFO}
      springframework.security: ${LOG_LEVEL_SPRING:INFO}
      springframework.web: ${LOG_LEVEL_SPRING:INFO}
      springframework.scheduling.concurrent: WARN
    root: ${LOG_LEVEL_SPRING:INFO}


spring:
  application:
    name: routing
  lifecycle:
    timeout-per-shutdown-phase: "30s"
  profiles:
    active: test
  data:
    rest:
      basePath: #/api
      detection-strategy: all
  redis:
    ssl: ${MAAS_API_CACHE_SSL:false}
    password: ${MAAS_API_CACHE_PASSWORD:}
    host: ${MAAS_API_CACHE_HOST:localhost}
    port: ${MAAS_API_CACHE_PORT:6379}
    connection-timeout: 30
    keys:
      prefix: ${MAAS_API_CACHE_KEYS_PREFIX:local}
    repositories:
      enabled: 'false'
  cache:
    type: redis

---

spring:
  profiles: test
security:
  disabled: true

---

spring:
  profiles: prod
security:
  disabled: false


---

gateway:
  service:
    dataapi:
      baseUrl: "http://${DATA_API_HOST:localhost}:8081${DATA_API_CONTEXT_PATH:/dataapi/v1}"
    adapter:
      default-adapter:
        baseUrl: "http://${GENERIC_ADAPTER_HOST:localhost:8090}"
      custom-adapter:
        baseUrl: "http://${GENERIC_ADAPTER_HOST:localhost:8091}"

